<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <main>
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="info">You scored higher than 65% of the<br>people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="reaction box">
        <div class="cate">
          <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p class="score">80 <span>/ 100</span></p>
      </div>
      <div class="memory box">
        <div class="cate">
          <img src="../results-summary-component-main/assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p class="score">92 <span>/ 100</span></p>
      </div>
      <div class="verbal box">
        <div class="cate">
          <img src="../results-summary-component-main/assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p class="score">61 <span>/ 100</span></p>
      </div>
      <div class="visual box">
        <div class="cate">
          <img src="../results-summary-component-main/assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p class="score">72 <span>/ 100</span></p>
      </div>

     <button id="continue">Continue</button>
    </div>
  </main>

  
  

  
  
  
</body>
</html>
